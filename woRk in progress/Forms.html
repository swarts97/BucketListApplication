<form method="post">
	<fieldset>
		<legend>Item options:</legend>
		<div id="wrapper">
			<label for="yes_no_radio">Is the item already completed?</label>
			<p>
				<input type="radio" name="yes_no" >Yes</input>
			</p>
			<p>
				<input type="radio" name="yes_no" checked>No</input>
			</p>
		</div>
		<p>Add the item to this list:</p>
		<select>
			<optgroup label="My Bucketlists:">
				<option value="item1">My Ultimate list</option>
				<option value="item2">Weird sex things</option>
			</optgroup>
		</select>
		<p></p>
		<div>
			<input type="submit" value="Add"></input>
		</div>
	</fieldset>
</form>
